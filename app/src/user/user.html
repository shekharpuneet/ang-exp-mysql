<div ng-controller="userCtrl"
	data-ng-init="preInitialize()">
	<h3>{{'USER_SUMMARY_SCREEN' | translate}}</h3>

	<div class="table-responsive">
		<table
			class="table table-condensed table-striped table-bordered table-hover no-margin">
			<thead>
				<tr>
					<th style="width: 10%" class="hidden-phone">User Id</th>
					<th style="width: 40%">Name</th>
					<th style="width: 20%" class="hidden-phone">User Name</th>
					<th style="width: 10%" class="hidden-phone">Profile</th>
					<th style="width: 10%" class="hidden-phone">Status</th>
					<th style="width: 10%" class="hidden-phone">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "user in users">
					<td class="hidden-phone">{{user.USER_ID}}</td>
					<td><span class="name">{{user.FIRST_NAME}} {{user.MIDDLE_NAME}} {{user.LAST_NAME}}</span></td>
					<td class="hidden-phone">{{user.USER_NAME}}</td>
					<td class="hidden-phone">{{user.ACCESS_LIST}}</td>
						<td class="hidden-phone"><span
						class="label label label-success">Active</span></td>
					<td class="hidden-phone">
						<div class="btn-group">
							<button data-toggle="dropdown" class="btn btn-sm dropdown-toggle"
								data-original-title="" title="">
								Action <span class="caret"> </span>
							</button>
							<ul class="dropdown-menu pull-right">
								<li><a href="#">Edit</a></li>
								<li><a href="#">Delete</a></li>
							</ul>
						</div>
					</td>
				</tr>
				</tbody>
		</table>
	</div>


</div>
